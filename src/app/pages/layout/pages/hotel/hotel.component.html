<div class="container-table">
    <div class="btn-create">
        <button mat-raised-button (click)="openDialogRegisterHotel(dataSource)" >Agregar</button>
    </div>
    
    <div class="mat-elevation-z8">       
        <table mat-table [dataSource]="dataSource">
            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Nombre hotel </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="room">
                <th mat-header-cell *matHeaderCellDef> Descripción </th>
                <td mat-cell *matCellDef="let element"> {{element.description}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="enabled">
                <th mat-header-cell *matHeaderCellDef> Habilitado </th>
                <td mat-cell *matCellDef="let element"> <mat-slide-toggle [checked]="element.enabled" (click)="enabled(element)"></mat-slide-toggle>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Acción </th>
                <td mat-cell *matCellDef="let element" > 
                    <mat-icon (click)="editHotel(element.id)" id="action-edit" aria-hidden="false" aria-label="Edit icon" fontIcon="edit"></mat-icon>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
            aria-label="Select page of periodic elements">
        </mat-paginator>
    </div>
</div>
