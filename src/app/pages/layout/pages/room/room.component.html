<div class="container-table">
    <div class="btn-create">
        <button mat-raised-button (click)="openDialogRegisterRoom()">Agregar</button>
    </div>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">

            <!-- Name Column -->
            <ng-container matColumnDef="nameHotel">
                <th mat-header-cell *matHeaderCellDef> Hotel </th>
                <td mat-cell *matCellDef="let element"> {{element.hotel.name}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="city">
                <th mat-header-cell *matHeaderCellDef> Ciudad </th>
                <td mat-cell *matCellDef="let element"> {{element.city}} </td>
            </ng-container>
            <!-- Weight Column -->
            <ng-container matColumnDef="location">
                <th mat-header-cell *matHeaderCellDef> Ubicación </th>
                <td mat-cell *matCellDef="let element"> {{element.location}} </td>
            </ng-container>
              <!-- Weight Column -->
              <ng-container matColumnDef="capacity">
                <th mat-header-cell *matHeaderCellDef> Capacidad </th>
                <td mat-cell *matCellDef="let element"> {{element.capacity}} </td>
            </ng-container>
            <!-- Weight Column -->
            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef> Precio </th>
                <td mat-cell *matCellDef="let element">{{element.price| currency:'USD'}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="enabled">
                <th mat-header-cell *matHeaderCellDef> Habilitado </th>
                <td mat-cell *matCellDef="let element"> <mat-slide-toggle (click)="enabled(element)" [checked]="element.enabled"></mat-slide-toggle>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Acción </th>
                <td mat-cell *matCellDef="let element">
                    
                    <mat-icon (click)="editRoom(element.id)" id="action-edit" aria-hidden="false"
                        aria-label="Edit icon" fontIcon="edit">

                    </mat-icon>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
            aria-label="Select page of periodic elements">
        </mat-paginator>
    </div>
</div>
