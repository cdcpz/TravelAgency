<div class="root-home">
    <div class="btn-create">
        <button class="btn" mat-raised-button (click)="addBooking()">Reservar</button>
    </div>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
            <!-- Name Column -->
            <ng-container matColumnDef="hotel.name">
                <th mat-header-cell *matHeaderCellDef> Hotel </th>
                <td mat-cell *matCellDef="let element"> {{element.room.hotel.name}} </td>
            </ng-container>
            <ng-container matColumnDef="roomId">
                <th mat-header-cell *matHeaderCellDef> Ubicación </th>
                <td mat-cell *matCellDef="let element"> {{element.room.location}} </td>
            </ng-container>
            <!-- Weight Column -->
            <ng-container matColumnDef="city">
                <th mat-header-cell *matHeaderCellDef> Ciudad </th>
                <td mat-cell *matCellDef="let element"> {{element.room.city}} </td>
            </ng-container>
            <!-- Weight Column -->
            <ng-container matColumnDef="start">
                <th mat-header-cell *matHeaderCellDef> Ingreso </th>
                <td mat-cell *matCellDef="let element"> {{transformDate(element.start)}} </td>
            </ng-container>
            <ng-container matColumnDef="end">
                <th mat-header-cell *matHeaderCellDef> Salida </th>
                <td mat-cell *matCellDef="let element"> {{transformDate(element.end)}} </td>
            </ng-container>
            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef> Precio </th>
                <td mat-cell *matCellDef="let element"> {{element.price}} </td>
            </ng-container>
            <!-- Symbol Column -->
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Acción </th>
                <td mat-cell *matCellDef="let element">
                    <button 
                        mat-icon-button
                        (click)="getBookingById(element.id)"
                    >
                        <mat-icon  id="action-edit" aria-hidden="false"
                            aria-label="Edit icon" fontIcon="visibility"
                        >
                        </mat-icon>
                    </button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
            aria-label="Select page of periodic elements">
        </mat-paginator>
    </div>
</div>
